<div class="modal-dialog">
    <div class="modal-content">
        
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Enregistrer une cotisation pour ${adh.prenom} ${adh.nom}</h4>
      </div>
      <div class="modal-body">

<form id="formCotisation" class="form-horizontal" role="form" method="POST" action="@{ListeAdherents.enregistrerCotisation}">
  <input type="hidden" name="id" id="id" value="${adh.id}"/>
  <div class="form-group">
    <label for="annee" class="col-lg-4 control-label">Année</label>
    <div class="col-lg-6">
      <select class="form-control" id="annee" name="annee">
            #{list items:allAnnee,as:'an'}
                #{if !adh.cotisations.contains(an)}
            <option value="${an.id}">${an.annee}</option>
                #{/if}
            #{/list}
          </select>
    </div>
  </div>              
  <div class="form-group">
    <label for="montant" class="col-lg-4 control-label">Cotisation</label>
    <div class="col-lg-6">
      <input name="montant" type="text" class="form-control" id="montant" value="" placeholder="Montant"/>
    </div>
  </div>
  <div class="form-group">
    <label for="compte" class="col-lg-4 control-label">Compte à créditer</label>
    <div class="col-lg-6">
      <select class="form-control" id="compte" name="compte">
            #{list items:comptes,as:'cpt'}
                
                <option value="${cpt.id}">${cpt.libelle} (${cpt.type})</option>

            #{/list}
          </select>
    </div>
  </div>       
  <div class="form-group">
    <label for="numCheque" class="col-lg-4 control-label">N° Chèque</label>
    <div class="col-lg-6">
      <input name="numCheque" type="text" class="form-control" id="numCheque" value="" placeholder="Numéro de chèque"/>
    </div>
  </div>
          </form>
          
          
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler et fermer</button>
        <button id="submitFormCotisation" type="button" class="btn btn-primary">Sauvegarder et fermer</button>
      </div>
    </div>
  </div>
