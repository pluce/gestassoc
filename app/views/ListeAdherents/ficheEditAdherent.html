<div class="modal-dialog">
    <div class="modal-content">
        
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Editer adhérent</h4>
      </div>
      <div class="modal-body">

<form id="formEditAdherent" class="form-horizontal" role="form" method="POST" action="@{ListeAdherents.editAdherent}">
  <input type="hidden" name="id" id="id" value="${adh.id}"/>
  <div class="form-group">
    <label for="nom" class="col-lg-4 control-label">Nom</label>
    <div class="col-lg-6">
      <input name="nom" type="text" class="form-control" id="fnom" value="${adh.nom}" placeholder="Nom de famille"/>
    </div>
  </div>              
  <div class="form-group">
    <label for="prenom" class="col-lg-4 control-label">Prénom</label>
    <div class="col-lg-6">
      <input name="prenom" type="text" class="form-control" id="fprenom" value="${adh.prenom}" placeholder="Prénom"/>
    </div>
  </div>
  <div class="form-group">
    <label for="date" class="col-lg-4 control-label">Date inscription</label>
    <div class="col-lg-6">
      <input name="date" type="date" class="form-control" id="fdate" value="${adh.date}" placeholder="0000-00-00"/>
    </div>
  </div>     
              <fieldset><legend>Adresse</legend>
                 
  <div class="form-group">
    <div class="col-lg-10">
      <input name="adresse" type="text" class="form-control" id="fadresse" value="${adh.adresse}" placeholder="Numéro et nom de rue"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-4">
      <input name="codePostal" type="text" class="form-control" id="fcodePostal" value="${adh.codePostal}" placeholder="Code Postal"/>
    </div>
    <div class="col-lg-6">
      <input name="ville" type="text" class="form-control" id="fville" value="${adh.ville}" placeholder="Commune"/>
    </div>
  </div>
              </fieldset>   
              <fieldset><legend>Contact</legend>
                 
  <div class="form-group">
    <label for="email" class="col-lg-4 control-label">Email</label>
    <div class="col-lg-6">
      <input name="email" type="text" class="form-control" id="femail" value="${adh.email}" placeholder="Adresse Email"/>
    </div>
  </div>
  <div class="form-group">
    <label for="telephone" class="col-lg-4 control-label">Téléphone</label>
    <div class="col-lg-6">
      <input name="telephone" type="text" class="form-control" id="ftelephone" value="${adh.telephone}" placeholder="Numéro de Téléphone"/>
    </div>
  </div>
              </fieldset>     
      
      
          </form>
          
          
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler et fermer</button>
        <button id="submitFormEditAdherent" type="button" class="btn btn-primary">Sauvegarder et fermer</button>
      </div>
    </div>
  </div>
